<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container w-50 mx-auto mt-3">
        <button
          type="button"
          class="btn btn-primary mb-2"
          data-toggle="collapse"
          data-target="#newForm"
        >
          New Book
        </button>
        <div id="newForm" class="mb-3 collapse">
          <form>
            <div class="form-group">
              <label for="titleInput">Book Title</label>
              <input
                type="text"
                class="form-control"
                id="titleInput"
                placeholder="Enter the book name"
              />
            </div>
            <div class="form-group">
              <label for="authorInput">Book's Author</label>
              <input
                type="text"
                class="form-control"
                id="authorInput"
                placeholder="Enter the author name"
              />
            </div>
            <div class="form-group">
              <label for="pagesInput">Number of Pages</label>
              <input type="number" class="form-control" id="pagesInput" />
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="isReadInput"
              />
              <label class="form-check-label" for="isReadInput">
                I have read this book
              </label>
            </div>
          </form>
        </div>
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <th>Name</th>
            <th>Author</th>
            <th>Pages</th>
            <th>isRead</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
  <script src="./library.js"></script>
</html>
